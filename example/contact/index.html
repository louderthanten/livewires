<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../css/livewires.css">

<body class="contact-pg">
    <header id="header" class="header">
        <div class="container">
            <h1><a href="../index.html" title="">Live Wires</a></h1>

            <nav class="search">
                <form action="../search/results.html" method="get">
                    <input type="search" name="search" placeholder="search" />
                </form>
            </nav>
            <nav class="primary-nav">
                <ul>
                    <li><a href="../about/index.html">About</a></li>
                    <li><a href="../news/index.html">News</a></li>
                    <li><a href="../contact/index.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header><!-- /header -->

    <div class="main container" id="main">
        <header class="intro">

        </header><!-- /header -->
        <section class="page-content">
            <h1>Contact</h1>
            <section class="content">
            </section>
            <br />
            <hr />
            <br />
            <form action="../index.html">
                <fieldset>
                    <div class="field">
                        <label for="contact-name">Name</label>
                        <input type="text" name="contact-name" value="" placeholder="eg) Joanna Smith" />
                    </div>
                    <div class="field">
                        <label for="contact-email">Email address</label>
                        <input type="email" name="contact-email" value="" placeholder="eg) joanna@example.com" />
                    </div>
                    <div class="field">
                        <label for="contact-message">Message</label>
                        <textarea name="contact-message"></textarea>
                    </div>
                    <div class="field">
                        <button type="submit">Send</button>
                    </div>
                </fieldset>
            </form>


        </section>
        <aside class="secondary">
            <div class="callout">
                <h3>Contact info</h3>
                <section class="content">

                </section>
            </div>
        </aside>
    </div>


    <footer id="footer" class="footer">
        <div class="container">
            <small>&copy; Infinity</small>
        </div>
    </footer>

</body>
